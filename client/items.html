<template name="items">
  {{> newItem }}
  <div class="row items">
    <div class="col-md-8 col-md-offset-2">
      {{#each itemsByDate }}
        <div class="panel panel-default">
          <div class="panel-heading"> {{ formattedDate }} </div>
          <ul class="list-group">
            {{#each items }}
              {{> item }}
            {{/each}}
          </ul>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="item">
  <li class="list-group-item {{ checked }}">
    <div class="row">
      <div class="col-md-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" {{ checked }}>{{ title }}
          </label>
        </div>
      </div>

      <div class="col-md-4 action-bar">
        <a href="{{pathFor 'editItem'}}">Edit</a>
        |
        <a class="change-date" data-date-format="mm/dd/yyyy" data-date="{{ placeholderDate }}" data-date-today-highlight="true">Change Date</a>
        |
        <a class="remove-item">Remove</a>
      </div>
    </div>

    {{#if body}}
    <div class="row body">
      <hr>
      <div class="col-md-12">
        {{# markdown }}{{ body }}{{/ markdown }}
      </div>
    </div>
    {{/if}}
  </li>
</template>
