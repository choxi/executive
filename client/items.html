<template name="items">
  <div class="row items">
    <div class="col-md-8 col-md-offset-2">
      {{#each itemsByDate }}
        <div class="panel panel-default">
          <div class="panel-heading"> {{ formattedDate }} </div>
          <ul class="list-group">
            {{#each items }}
              {{> item }}
            {{/each}}
          </ul>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="item">
  <li class="list-group-item {{ checked }}">
    <div class="row">
      <div class="col-md-9">
        <div class="checkbox">
          <label>
            <input type="checkbox" {{ checked }}>{{ title }}
          </label>
        </div>
      </div>

      <div class="col-md-3">
        <a href="{{pathFor 'editItem'}}">Edit</a>
        |
        <a class="change-date" data-date-format="mm/dd/yyy" data-date="{{ placeholderDate }}">Change Date</a>
        |
        <a class="remove-item">Remove</a>
      </div>
    </div>
  </li>
</template>
