<template name="items">
  <div class="row items">
    <div class="col-md-8 col-md-offset-2">
      {{#each itemsByDate }}
        <div class="panel panel-default">
          <div class="panel-heading"> {{ formattedDate }} </div>
          <ul class="list-group">
            {{#each items }}
              {{> item }}
            {{/each}}
          </ul>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="item">
  <li class="list-group-item {{ checked }}">
    <div class="row">
      <div class="col-md-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" {{ checked }}>{{ title }}
          </label>
        </div>
      </div>

      <div class="col-md-4">
        <a href="{{pathFor 'editItem'}}">Edit</a>
        <input type="text" class="datepicker form-control" value="{{ placeholderDate }}">
        <span class="glyphicon glyphicon-remove-circle"></span>
      </div>
    </div>
  </li>
</template>
