<template name="items">
  {{> newItem }}
  <div class="row items">
    <div class="col-md-8 col-md-offset-2">
      {{#each itemsByDate }}
        <div class="panel panel-default">
          <div class="panel-heading"> {{ formattedDate }} </div>
          <ul class="list-group">
            {{#each items }}
              {{> item }}
            {{/each}}
          </ul>
        </div>
      {{/each}}
    </div>
  </div>
</template>
