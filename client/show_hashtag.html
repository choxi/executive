<template name='showHashtag'>
  <div class="row items">
    <div class="col-md-8 col-md-offset-2">
      <h1>#{{ hashtag }}</h1>
      <div class="panel panel-default">
        <ul class="list-group">
          {{#each items }}
            {{> item }}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
